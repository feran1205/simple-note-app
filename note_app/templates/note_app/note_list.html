<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<body>
    <h1>All Notes</h1>
    <ul>
        {% for note in notes %}
        <li>
            </h2>{{ note.title }}</h2>
            <P>{{ note.content }}</P>
            <small>Created at: {{ note.created_at }}</small>
        </li>
        {% empty %}
         <li>No notes available.</li>
         {% endfor %} 
    </ul>                

        
        
</body>
</html>
